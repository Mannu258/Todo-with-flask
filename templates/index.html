<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
        <h1>To Do!</h1>
        <form action="/" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Todo Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Todo description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="textarea"></textarea>
          </div>
        <button class="btn btn-primary">Submit</button>
    </form>
      
      <h2 class="h3">Your Todos</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">S NO</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
            {% for todo in alltodo %}
          <tr>
            <th scope="row">{{todo.s_no}}</th>
            <td>{{todo.title}}</td>
            <td>{{todo.desc}}</td>
            <td>{{todo.date_created}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>  


    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
